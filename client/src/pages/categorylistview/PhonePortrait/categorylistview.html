<ion-header data-comp-id="header.1">
    <ion-navbar color="primary" data-comp-id="navbar.1" style="">
        <ion-buttons data-comp-id="buttons.1" right="">
            <button data-comp-id="icon-button.1" ion-button="" style="font-size: 24px;">
                <ion-icon class="ion-ios-search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title data-comp-id="title.1" text-center="">
            <span ion-text="">List View</span>
        </ion-title>
        <ion-buttons data-comp-id="buttons.2" left="">
            <button data-comp-id="icon-button.2" ion-button="" style="font-size: 24px;">
                <ion-icon class="ion-ios-menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content data-comp-id="content.1">
    <ion-list data-comp-id="list.1">
        <ion-list-header color="light" data-comp-id="list-header.1">
            <span data-comp-id="text.1" ion-text="">List Header</span>
        </ion-list-header>
        <ion-item (click)="action('Group[item].viewDetails', [i])"
            *ngFor="let item of data.Group;let i = index" data-comp-id="item.1">
            <h2 [innerHTML]="item.ID" data-comp-id="text.2" ion-text="" style="">Item title</h2>
            <p [innerHTML]="item.Description" data-comp-id="text.3" ion-text="" style="">Item text</p>
        </ion-item>
    </ion-list>
</ion-content>
